    <style>
        :root {
            --primary: #8B4513;
            --primary-light: #a05a2a;
            --secondary: #D2691E;
            --light: #f8f9fa;
            --dark: #424042;
            --gray: #6c757d;
        }
        
       
        .signin-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .signin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .signin-header {
            text-align: center;
            margin-bottom: 0rem; 
        }
        
        .signin-header h3 {
            color: var(--dark);
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .signin-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #e1e5eb;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(139, 69, 19, 0.15);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group .form-control {
            padding-right: 2.5rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            z-index: 5;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            color: white;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(139, 69, 19, 0.2);
						color: white;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: small;
            transition: color 0.3s;						
        }
        
        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e1e5eb;
        }
        
        .divider span {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: small;
            color: var(--gray);
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .signup-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .coffee-icon {
            display: block;
            text-align: center;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

				#email{
					background-color: rgb(247, 247, 247);
					border: rgb(226, 226, 226) 1px solid;

				#password{

        @media (max-width: 576px) {
            .signin-card {
              padding: 2rem 1rem;  							            
            }

						#banner{
							padding: 1rem;
						}
        }

				.loader {
					width: 25px;
					height: 25px;
					border: 4px solid #FFF;
					border-bottom-color: transparent;
					border-radius: 50%;
					display: inline-block;
					box-sizing: border-box;
					animation: rotation 1s linear infinite;
					}

					@keyframes rotation {
					0% {
							transform: rotate(0deg);
					}
					100% {
							transform: rotate(360deg);
					}
					}

                    <form id="signInForm">

			<script>
				AOS.init();     
				document.getElementById('passwordToggle').addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const icon = this.querySelector('i');
                            
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });     
			</script>
